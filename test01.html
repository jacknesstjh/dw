<!--html的注释-->
<!doctype html><!--html文档的文档类型声明：这是一个html的文档，版本是5 -->
<html><!--html标签：html正式开始 -->
<head><!--html文档的头部区域开始，head区域：主要是用来说明html文档的一些相关属性或设置，说给浏览器程序听 -->
	<meta charset="utf-8"><!--meta标签：元信息标签，用来给网页添加一些相关信息或设置 charset：字符集 指定此网页的编码为utf-8-->
	<!--常见的编码：国际化-utf-8 中文编码-GBK-->
	<title>无标题文档</title>
</head>

<body>
	body里面的东东！
</body>
</html><!--html标签：html正式结束 -->
